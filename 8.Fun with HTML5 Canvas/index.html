<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
</head>

<body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
        const canvas = document.querySelector('#draw');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        console.log(canvas.getBoundingClientRect())
        const ctx = canvas.getContext('2d');

        ctx.strokeStyle = "#BADA55";
        ctx.lineJoin = "round";
        ctx.lineCap = "round";
        ctx.lineWidth = 50;
        // ctx.globalCompositeOperation = "mutiply";

        let isDrwaing = false;
        let lastX = 0;
        let lastY = 0;
        let hue = 0;
        let direction = true;

        function draw(event) {
            if (!isDrwaing) {
                return;
            }
            console.log(event);
            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            [lastX, lastY] = [event.offsetX, event.offsetY];
            hue++;
            if (hue >= 360) {
                hue = 0;
            }
            if (ctx.lineWidth >= 50 || ctx.lineWidth <= 5) {
                direction = !direction;
            }
            if (direction) {
                ctx.lineWidth++;
            } else {
                ctx.lineWidth--;
            }
        }

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mousedown', (event) => {
            isDrwaing = true;
            [lastX, lastY] = [event.offsetX, event.offsetY];
        });
        canvas.addEventListener('mouseup', () => isDrwaing = false);
        canvas.addEventListener('mouseout', () => isDrwaing = false);

        //-----------------------------------------------------------------------------------------------------------------------------------------------------
        //-----------------------------------------------------------------------------------------------------------------------------------------------------
        //-----------------------------------------------------------------------------------------------------------------------------------------------------
        //-----------------------------------------------------------------------------------------------------------------------------------------------------
        /* 
            EVENTS REGARDING THE MOBILE PHONE (TOUCH EVENTS) WHICH INDIRECTLY CALLS THE MOUSE EVENTS
         */


        canvas.addEventListener('touchstart', (event) => {
            [lastX, lastY] = [...getTouchPos(canvas, event)];
            let touch = event.touches[0];
            let mouseEvent = new MouseEvent("mousedown", {
                clientX: touch.clientX,
                clientY: touch.clientY,
            });
            canvas.dispatchEvent(mouseEvent);
        }, false);

        canvas.addEventListener('touchend', (event) => {
            let mouseEvent = new MouseEvent("mouseup", {});
            canvas.dispatchEvent(mouseEvent);
        }, false);

        canvas.addEventListener('touchmove', event => {
            let touch = event.touches[0];
            let mouseEvent = new MouseEvent("mousemove", {
                clientX: touch.clientX,
                clientY: touch.clientY,
            });
            canvas.dispatchEvent(mouseEvent);
        }, false);

        document.body.addEventListener("touchstart", function (e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, false);
        document.body.addEventListener("touchend", function (e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, false);
        document.body.addEventListener("touchmove", function (e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, false);

        /* 
            METHOD TO GET LASTX AND LASTY FOR MOBILE
       */
        function getTouchPos(canvasDom, touchEvent) {
            var rect = canvasDom.getBoundingClientRect();
            return [
                touchEvent.touches[0].clientX - rect.left,
                touchEvent.touches[0].clientY - rect.top
            ];
        }
    </script>
    <style>
        html,
        body {
            margin: 0;
        }
    </style>

</body>

</html>
