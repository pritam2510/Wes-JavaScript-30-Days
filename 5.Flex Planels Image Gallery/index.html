<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Panels ðŸ’ª </title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>

<body>
    <style>
        html {
            box-sizing: border-box;
            background: #ffc600;
            font-family: 'helvetica neue';
            font-size: 20px;
            font-weight: 300;
        }

        body {
            margin: 0;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        .panels {
            min-height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .panel {
            background: #6b0f9c;
            box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
            color: wheat;
            text-align: center;
            align-items: center;
            transition:
                font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
                flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
                background 0.2s;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            flex: 1;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;

        }

        .panel1 {
            background-image: url(https://images.hdqwalls.com/wallpapers/ballet-dancer-girl-road-4k-g2.jpg);
            background-position: center;
        }

        .panel2 {
            background-image: url(https://i.pinimg.com/originals/3c/b3/f5/3cb3f535140840f4b6b0ddf0cdb84e4f.jpg);
            background-position: center;
            /* filter: blur(2px); */
        }

        .panel3 {
            background-image: url(https://wallpaperaccess.com/full/911805.jpg);
            background-position: center;
        }

        .panel4 {
            background-image: url(https://miro.medium.com/max/10368/1*uUTnD5RV8o7WPffXJttDWA.jpeg);
            background-position: center;
        }

        .panel5 {
            background-image: url(https://www.ecoeureka.net/wp-content/uploads/2018/02/Ants-Download-Free-Backgrounds-HD.jpg);
            background-position: center;
        }

        /* Flex Children */
        .panel>* {
            margin: 0;
            width: 100%;
            transition: transform 0.5s;
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel>*:first-child {
            transform: translateY(-100%);
        }

        .panel.open-active>*:first-child {
            transform: translateY(0);
        }

        .panel>*:last-child {
            transform: translateY(100%);
        }

        .panel.open-active>*:last-child {
            transform: translateY(0);
        }

        .panel p {
            text-transform: uppercase;
            font-family: 'Amatic SC', cursive;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
            font-size: 2em;

        }

        .panel p:nth-child(2) {
            font-size: 4em;
        }

        .panel.open {
            flex: 5;
            font-size: 40px;
        }

        @media(max-width: 500px) {
            .panel p {
                font-size: 1.5em;
            }

            .panel p:nth-child(2) {
                font-size: 3em;
            }

            .panel.open {
                font-size: 30px;
            }
        }

        @media(max-width: 400px) {
            .panel p {
                font-size: 1em;
            }

            .panel p:nth-child(2) {
                font-size: 1.5em;
            }

            .panel.open {
                font-size: 20px;
            }
        }
    </style>

    <div class="panels">
        <div class="panel panel1">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel panel2">
            <p >Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="panel panel3">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="panel panel4">
            <p>Give</p>
            <p>All</p>
            <p>You can</p>
        </div>
        <div class="panel panel5">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll('.panel');

        const toggleOpen = function () {
            this.classList.toggle('open');
        }

        const toggleActive = function (e) {
            if (e.propertyName.includes('flex')) {
                this.classList.toggle('open-active')
            }
        }

        panels.forEach(panel => panel.addEventListener('click', toggleOpen));

        panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
    </script>



</body>

</html>
