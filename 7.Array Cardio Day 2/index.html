<body>
    <p><em>Psst: have a look at the JavaScript Console</em> üíÅ</p>
    <script>
        // ## Array Cardio Day 2

        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];
        console.table(people)
        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];
        console.table(comments)
        // Some and Every Checks

        // Array.prototype.some() // is at least one person 19 or older?   
        console.log(people.some(ele => {
            return (new Date(Date.now()).getFullYear() - ele.year) >= 19;
        }));

        // Array.prototype.every() // is everyone 19 or older?
        console.log(people.every(ele => {
            return (new Date(Date.now()).getFullYear() - ele.year) >= 19;
        }));

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        console.log(comments.find((ele) => {
            return ele.id === 823423;
        }));

        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const spliceDeletedComments = [...comments];
        console.table('original comments', comments);
        const idIndex = spliceDeletedComments.findIndex((ele) => {
            return ele.id === 823423;
        });
        spliceDeletedComments.splice(idIndex, 1);
        console.table('spliceDeletedComments', spliceDeletedComments);

        const spreadDeletedComments = [
            ...comments.slice(0, idIndex),
            ...comments.slice(idIndex + 1),
        ];

        console.table('spreadDeletedComments', spreadDeletedComments);

        /*
            WE CAN ALSO DELETE BY CREATING A NEW ARRAY FROM THE EXISTING ONE SUCH THAT THE GIVEN ELEMENT IS EXCLUDED WHEN CREATING THE NEW ARRAY. WE CAN DO THIS WITH USE OF THE SPREAD OPERATOR AND THE SLICE METHOD IN ARRAY PROTOTYPE.
    
            const spreadDeletedComments = [
                ...comments.slice(0,idIndex),
                ...comments.slice(idIndex + 1),
            ];
            console.table('spreadDeletedComments', spreadDeletedComments);
    
        */

    </script>
</body>
